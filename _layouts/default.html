<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link href="/stylesheets/screen/base.css" media="screen" rel="stylesheet" type="text/css" />
    {% if page.style %}
      <link href="/stylesheets/{{ page.style }}" media="screen" rel="stylesheet" type="text/css" />
    {% endif %}
    <link href="/stylesheets/lightbox/css/lightbox.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.png" />
    <link rel="alternate" type="application/atom+xml" title="Atom" href="/atom.xml">
    <meta property="fb:admins" content="100002884179759,664204556,711540635" /><!-- piro.outsider.reflex, kouhei.sutou, darashi -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="{{ site.url }}/images/gcs-icon-full-size.png" />
    <meta property="og:site_name" content="Groonga CloudSearch" />
    <meta property="og:url" content="{{ site.url }}{{ page.url | remove:'index.html' }}" />
  </head>
  <body{% if page.id %} id="page-{{ page.id }}"{% endif %}>
    {% include facebook-sdk.html %}
    <h1 id="global-heading"><a href="/">Groonga CloudSearch</a></h1>
    {{ content }}
    <nav>
      <ul>
        <li><a href="/docs/">Documentation</a></li>
        <li><a href="/community/">Community</a></li>
        <li><a href="/blog/">Blog</a></li>
      </ul>
    </nav>
    <footer>
      <p id="fork-me"><a href="http://github.com/groonga/gcs" title="Fork me on GitHub">Fork me on GitHub</a></p>
      <p>&copy;2012 Groonga CloudSearch Project.</p>
      <p>Groonga CloudSearch aka GCS is released under the <a href="http://www.opensource.org/licenses/MIT">MIT License</a>.</p>
    </footer>
    <script src="/stylesheets/lightbox/js/jquery-1.7.2.min.js"></script>
    <script src="/stylesheets/lightbox/js/jquery-ui-1.8.18.custom.min.js"></script>
    <script src="/stylesheets/lightbox/js/jquery.smooth-scroll.min.js"></script>
    <script src="/stylesheets/lightbox/js/lightbox.js"></script>
  </body>
</html>
