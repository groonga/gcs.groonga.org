{% unless page.is_index %}
  {% assign post = page %}
{% endunless %}
<div class="header">
  {% if page.is_index %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% else %}
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  {% endif %}
  <p>{{ post.date | date: '%Y-%m-%d' }}</p>
</div>
{% if page.is_index %}
  {{ post.content }}
{% else %}
  {{ content }}
{% endif %}
